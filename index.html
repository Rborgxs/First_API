                "CEP nÃ£o encontrado.";
            } else {
              document.getElementById("resultado").innerHTML = `

                     <p><strong>â­ Localidade</strong>: ${data.localidade}</p>
                    `;
            }
          })
          .catch(
            (error) =>
              (document.getElementById("resultado").innerHTML =
                "CEP nÃ£o encontrado.")
          );
      }
    </script>
  </body>
